<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Calculator for Indian Households 🌱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="emoji-header">🌍</div>
    <h1>Carbon Offset Calculator for Indian Households 🌱</h1>
    <p id="datetime" class="date-time"></p>
    
    <div class="section">
        <h2>Location 🌐</h2>
        <label for="city">What city do you live in?</label>
        <select id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="chennai">Chennai</option>
            <option value="kolkata">Kolkata</option>
            <option value="other">Other (type below)</option>
        </select>
        <input type="text" id="otherCity" placeholder="Enter other city" style="display:none;">
    </div>

    <div class="section">
        <h2>Electricity Consumption ⚡️</h2>
        <label for="electricity">Monthly electricity usage (kWh):</label>
        <input type="number" id="electricity" min="0" placeholder="e.g., 300">
    </div>

    <div class="section">
        <h2>Travel 🚗</h2>
        <label for="vehicle">Monthly vehicle travel (km):</label>
        <input type="number" id="vehicle" min="0" placeholder="e.g., 500">
        <label for="vehicleType">Vehicle type:</label>
        <select id="vehicleType">
            <option value="petrol">Petrol Car ⛽</option>
            <option value="diesel">Diesel Car ⛽</option>
            <option value="electric">Electric Car 🔋</option>
            <option value="public">Public Transport 🚌</option>
        </select>
    </div>

    <div class="section">
        <h2>Flights ✈️</h2>
        <label for="flights">Number of flights per year (return):</label>
        <input type="number" id="flights" min="0" placeholder="e.g., 2">
    </div>

    <div class="section">
        <h2>Diet 🥗</h2>
        <label for="diet">Diet type:</label>
        <select id="diet">
            <option value="vegetarian">Vegetarian 🌿</option>
            <option value="mixed">Mixed (Veg + Non-Veg) 🍗</option>
            <option value="non-vegetarian">Non-Vegetarian 🍖</option>
        </select>
    </div>

    <div class="section">
        <h2>Appliances 🧊</h2>
        <label for="appliances">Number of high-energy appliances (AC, geyser, etc.):</label>
        <input type="number" id="appliances" min="0" placeholder="e.g., 3">
    </div>

    <button onclick="calculateCarbonFootprint()">Calculate Your Footprint 🌿</button>

    <div id="result"></div>
    <div id="impact-analysis">
        <h2>Detailed Impact Analysis 📊</h2>
        <p>See how each aspect of your lifestyle contributes to your carbon footprint</p>
        <div id="impact-blocks"></div>
    </div>
    <div id="comparison"></div>
    <div id="offsets"></div>
    <div id="charts">
        <h2>Emissions Breakdown 📈</h2>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
